<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Grocery.css" type="text/css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4d319b78cc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="addItem">
                <div id="addItem-wrapper">
                    <div id="addItem-popup">
                        <p class="addpopup-text"></p>
                    </div>
                    <h2 id="addItem-header">add grocery items</h2>
                    <div id="addItem-field">
                        <input type="text" name="add-field"> 
                    </div>
                    <button class="addItem-button">Submit Item</button>
                </div>
            </div>
            <div id="addedItem">
                <div id="addedItem-wrapper">
                    <div id="addedItem-popup">
                        <p class="addedpopup-text"></p>
                    </div>
                    <h2 id="addedItem-header">grocery items</h2>
                    <ul id="all-item"></ul>
                    <button class="addedItem-button">Clear Items</button>
                </div>
            </div>
        </div>
        <script src="Grocery.js"></script>
    </body>
</html>
